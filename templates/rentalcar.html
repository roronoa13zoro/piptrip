<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>レンタカー</title>
	</head>

  <style>
    .example{
      display: flex;
      align-items: flex-start;
      font-size: 140%;
    }
    .example1{
      width: 100px;
      font-size: 100%;
    }
    .example2{
      width: 500px;
    }
    .width{
      width: 50px;
    }
    .text{
      width: 100px;
      height: 30px
    }
    .sousin{
      font-size: 130%;
    }
    .back{
      font-size: 300%;
      text-align: rigth;
    }
  </style>
	<fieldset class="example">
      <legend example2>レンタカー</legend>
      <form method="POST">
        <div class="example">
          {% if car == "share" %}
          <div>
            <input type="radio" id="rental" name="car" value="rental" />
            <label for="rental">レンタカー</label><br>
            <label for="rental">アルファード(8人)</label>
          <br><br>
            <input type="radio" id="share" name="car" value="share" checked />
            <label for="share">カーシェア</label><br>
            <label for="share">ノア(8人)・ヤリスクロス(5人)</label><br>
            <label for="share">+キャンセル料</label><br>
          </div>
          {%else%}
          <div>
            <input type="radio" id="rental" name="car" value="rental" checked />
            <label for="rental">レンタカー</label><br>
            <label for="rental">アルファード(8人)</label>
          <br><br>
            <input type="radio" id="share" name="car" value="share" />
            <label for="share">カーシェア</label><br>
            <label for="share">ノア(8人)・ヤリスクロス(5人)</label><br>
            <label for="share">+キャンセル料</label><br>
          </div>
          {%endif%}
          <div>
          <p class="width"></p>
          </div>
          <div>
            走行距離<input type="text" id="kyori" name="kyori" class="text"/>km
            <input type="submit" value="送信" class="sousin">
            {%if money %}
            <p>￥{{ money }}</p>
            {% else %}
            <p>￥0</p>
            {%endif%}
          </div>
        </div>
      </form>

    </fieldset>

    <a href='/' class="back">戻る<br></a>
	
</html>
